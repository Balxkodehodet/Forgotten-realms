<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="Forgotten.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgotten realms</title>
  </head>
 <body>
  <header>
    <section id="stats">
      <ul class="ulist">
        <button id="strength"><li>Strength: 10</li></button>
        <button id="agillity"><li>Agillity: 10</li></button>
        <button id="constitution"><li>Constitution: 10</li></button>
        <button id="wisdom"><li>Wisdom: 10</li></button>
        <button id="intelligence"><li>Intelligence: 10</li></button>
        <button id="charisma"><li>Charisma: 10</li></button>
      </ul>
    </header>
    </section>
    <main id="main">
      <section class="randomStats">
        <p>Choose random stats:</p>
        <button id="btnRandom">Randomize</button>
        <button class="hide" id="btnAllocate">
          Allocate points automatically randomly
        </button>
        <p class="hide" id="textAllocate">hidden</p>
      </section>
      <section id="dark-elf">
        <img src="images/dark elf.png" alt="Dark elf" />
      </section>
      <section id="Game-menu">
        <button class="hide" id="start-game">Start Game</button>
        <button class="hide" id="end-game">End Game</button>
      </section>

    </main>
  </body>
  <footer>
    <a href="https://www.flaticon.com/free-icons/evil" title="evil icons"
      >Evil icons created by Leremy - Flaticon</a
    >
  </footer>
</html>
